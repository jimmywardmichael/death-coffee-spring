<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<!-- BOOTSTRAP CSS LINK -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link href="/css/coffeehome.css" rel="stylesheet">
</head>
<body>
<!-- NAVBAR -->
<div th:replace="partial/navbar :: navbar"></div>
<div class="container-sm">
    <div class="col">
<!--th:object: same name as controller-->
<form th:method="post" th:action="@{/signup}" th:object="${user}" class="col">

        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" th:field="*{username}" required>

        <label for="fname" class="form-label">First name</label>
        <input type="text" class="form-control" id="fname" th:field="*{fname}"  required>

        <label for="lname" class="form-label">Last name</label>
        <input type="text" class="form-control" id="lname" th:field="*{lname}"  required>

        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" th:field="*{email}"  required>

        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
               title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" th:field="*{password}"  required>


        <label for="confpassword" class="form-label">Confirm password</label>
        <input type="password" class="form-control" id="confpassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
               title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" th:field="*{confpassword}"  required>

        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" placeholder="1234 Main St" th:field="*{address}"  required>

        <label for="address2" class="form-label">Address 2</label>
        <input type="text" class="form-control" id="address2" placeholder="Apartment, studio, or floor" th:field="*{address2}" >

        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city" th:field="*{city}"  required>

        <label for="state" class="form-label">State</label>
        <select id="state" class="form-select" th:field="*{state}"  required>
              <option value="" disabled selected>Select a state</option>
    <option value="AL">Alabama</option>
    <option value="AK">Alaska</option>
    <option value="AZ">Arizona</option>
    <option value="AR">Arkansas</option>
    <option value="CA">California</option>
    <option value="CO">Colorado</option>
    <option value="CT">Connecticut</option>
    <option value="DE">Delaware</option>
    <option value="FL">Florida</option>
    <option value="GA">Georgia</option>
    <option value="HI">Hawaii</option>
    <option value="ID">Idaho</option>
    <option value="IL">Illinois</option>
    <option value="IN">Indiana</option>
    <option value="IA">Iowa</option>
    <option value="KS">Kansas</option>
    <option value="KY">Kentucky</option>
    <option value="LA">Louisiana</option>
    <option value="ME">Maine</option>
    <option value="MD">Maryland</option>
    <option value="MA">Massachusetts</option>
    <option value="MI">Michigan</option>
    <option value="MN">Minnesota</option>
    <option value="MS">Mississippi</option>
    <option value="MO">Missouri</option>
    <option value="MT">Montana</option>
    <option value="NE">Nebraska</option>
    <option value="NV">Nevada</option>
    <option value="NH">New Hampshire</option>
    <option value="NJ">New Jersey</option>
    <option value="NM">New Mexico</option>
    <option value="NY">New York</option>
    <option value="NC">North Carolina</option>
    <option value="ND">North Dakota</option>
    <option value="OH">Ohio</option>
    <option value="OK">Oklahoma</option>
    <option value="OR">Oregon</option>
    <option value="PA">Pennsylvania</option>
    <option value="RI">Rhode Island</option>
    <option value="SC">South Carolina</option>
    <option value="SD">South Dakota</option>
    <option value="TN">Tennessee</option>
    <option value="TX">Texas</option>
    <option value="UT">Utah</option>
    <option value="VT">Vermont</option>
    <option value="VA">Virginia</option>
    <option value="WA">Washington</option>
    <option value="WV">West Virginia</option>
    <option value="WI">Wisconsin</option>
    <option value="WY">Wyoming</option>
</select>

        <label for="zip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="zip" th:field="*{zip}" >

        <button type="submit" class="btn btn-primary">Sign up</button>

</form>
        </div>
</div>
<script src="/js/navbar.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous">
</script>
<script>
    function validatePasswords() {
        var password = document.getElementById("password").value;
        var confpassword = document.getElementById("confpassword").value;
        if (password != confpassword) {
            alert("Passwords do not match.");
            return false;
        }
        return true;
    }
</script>
</body>

</html>
