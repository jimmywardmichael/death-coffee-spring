<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/css/coffeehome.css" rel="stylesheet">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <!-- Brand -->
            <a href="/home" class="navbar-brand">
                <span class="text-warning">
                    <img id="image" src="/imgs/deathNavlo.jpg" alt="coffee bean" height="124" width="100">
                    Death by Coffee
                </span>
            </a>

            <!-- Toggler Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse justify-content-end" id="navmenu">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/signup" class="nav-link">Death by Coffee Club</a>
                    </li>
                    <li class="nav-item">
                        <a href="/cart" class="nav-link">Death Shop</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Shopping Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-side">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Shopping Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Cart items will be displayed here -->
                    <div id="cart-items"></div>
                    <div id="cart-total"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Checkout</button>
                </div>
            </div>
        </div>
    </div>
    <button id="openCartButton" class="btn btn-primary">Open Shopping Cart</button>

    <!-- Coffee Products (Cards) -->
    <div class="container mt-4">
        <h2>Coffee Products</h2>
        <div class="row" id="coffee-products">
            <!-- Coffee products (cards) will be dynamically added here -->
        </div>
    </div>
    <script src="/js/rendercoffee.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
