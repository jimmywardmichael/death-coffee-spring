<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Death By Coffee</title>
    <!-- BOOTSTRAP CSS LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/css/coffeehome.css" rel="stylesheet">
</head>
<body>
<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
        <!-- Brand -->
        <a th:href="@{/home}" class="navbar-brand">
            <span class="text-warning">
                <img id="image" src="/imgs/deathLogo.jpg" alt="coffee bean" height="124" width="100">
                Death by Coffee
            </span>
        </a>
        <!-- Toggler Button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar Links -->
        <div class="collapse navbar-collapse justify-content-end" id="navmenu">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a th:href="@{/signup}" class="nav-link">Death by Coffee Club</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/cart}" class="nav-link">Death Shop</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="row row-cols-1 row-cols-md-2 g-4" id="coffeeBags">
  <div class="col">
    <div class="card">
      <img src="/imgs/allLogo.jpg" class="card-img-top" alt="..." th:height="200px" th:width="200px">
      <div class="card-body">
        <h5 class="card-title">All</h5>
        <p class="card-text"></p>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card">
      <img src="/imgs/lightLogo.jpg" class="card-img-top" alt="..." th:height="200px" th:width="200px">
      <div class="card-body">
        <h5 class="card-title">Light Roast</h5>
        <p class="card-text"></p>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card">
      <img src="/imgs/mediumLogo.jpg" class="card-img-top" alt="..." th:height="200px" th:width="200px">
      <div class="card-body">
        <h5 class="card-title">Medium Roast</h5>
        <p class="card-text"></p>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card">
      <img src="/imgs/darkLogo.jpg" class="card-img-top" alt="..." th:height="200px" th:width="200px">
      <div class="card-body">
        <h5 class="card-title">Dark Roast</h5>
        <p class="card-text"></p>
      </div>
    </div>
  </div>
</div>

<script src="/js/rendercoffee.js"></script>
<!-- BootStrap JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous">
</script>
</body>
</html>
