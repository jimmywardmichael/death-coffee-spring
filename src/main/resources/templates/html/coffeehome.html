<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Death By Coffee</title>
    <!-- BOOTSTRAP CSS LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/css/coffeehome.css" rel="stylesheet">
</head>
<body>
<div th:replace="partial/navbar :: navbar"></div>

<!-- Hero Section -->
<section class="hero bg-dark text-white text-center py-5">
    <div class="container">
        <h1 class="display-4">Welcome to Death By Coffee</h1>
        <p class="lead">Discover our exclusive collection of coffee blends</p>
        <a href="cart" class="btn btn-primary mt-3">Shop Now</a>
    </div>
</section>

<!-- Featured Coffees Section -->
<section id="featured-coffees" class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-4" th:each="coffee : ${coffees}">
                <div class="card h-100">
                    <img th:src="@{|${coffee.image}|}" class="card-img-top" th:alt="${coffee.name}">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${coffee.name}"></h5>
                        <p class="card-text" th:text="'Roast: ' + ${coffee.roast}"></p>
                        <p class="card-text" th:text="'Price: $' + ${coffee.price}"></p>
                        <button class="btn btn-primary mt-auto btn-add-to-cart" 
                                th:data-name="${coffee.name}" 
                                th:data-price="${coffee.price}" 
                                th:data-image="${coffee.image}">
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="/js/navbar.js"></script>
<script src="/js/rendercoffee.js"></script>
<!-- BootStrap JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
