<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Death By Coffee</title>

    <!-- BOOTSTRAP CSS LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/css/coffeehome.css" rel="stylesheet">
</head>
<body>
<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
        <!-- Brand -->
        <a th:href="@{/home}" class="navbar-brand">
            <span class="text-warning">
                <img id="image" src="/imgs/skull.png" alt="coffee bean" height="75" width="200">
                Death by Coffee
            </span>
        </a>

        <!-- Toggler Button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse justify-content-end" id="navmenu">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a th:href="@{/shop}" class="nav-link">Shop</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/signup}" class="nav-link">Coffee Club</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/cart}" class="nav-link">Cart</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Additional Info with Images and sign up link  -->

<section class="bg-dark text-light pt-5 text-center text-sm-start">
    <div class="container">
        <div class="d-flex">
            <div>
                <h1><span class="text-warning">Experience Every Coffee Like It Was Your Last.</span></h1>
                <p>
                    Here at Death by Coffee...
                </p>
              <a th:href="@{signup}" class="btn btn-sm" style="text-decoration: none;">Sign up for coffee club</a>

            </div>
<!--            <div>-->
<!--                <img id="image" src="/imgs/skull.png" alt="coffee bean" height="200px" width="200px">-->
<!--            </div>-->
        </div>
    </div>
</section>
<div class="container">
    <div class="row">
        <div class="col-6 col-sm-6">
            <div id="container">
                <table>
                    <tbody id="coffees"></tbody>
                </table>
            </div>
        </div>
        <div class="col-6 col-sm-6">
            <div class="form row">
                <div class="form1 col-12">
                    <form>
                        <label for="roast-selection" class="label1">Roast</label>
                        <select class="form-select" id="roast-selection">
                            <option value="all">all</option>
                            <option value="light">light</option>
                            <option value="medium">medium</option>
                            <option value="dark">dark</option>
                        </select>
                        <label for="CoffeeSearchBar">Coffee Name</label>
                        <input id="CoffeeSearchBar" type="text" class="form-control" style="color: black"
                               placeholder="Search by  coffee name">
                        <input class="btn btn-outline-success mt-3 mb-3" id="submit" type="submit"
                               style=" width: 100%"/>
                    </form>
                </div>
                <form>
                    <label>Roast</label>
                    <label for="add-coffee"></label>
                    <select id="add-coffee" style=" width: 100%">
                        <option>all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <br>
                    <label>Add a Coffee</label>
                    <br>
                    <input id="addCoffee" type="text" name="Name" style=" width: 100%" placeholder="Add a Coffee">
                    <br>
                    <input class="btn btn-outline-success mt-3 mb-3" id="submit1" type="button" value="Submit"
                           style=" width: 100%">
                </form>
            </div>
        </div>
        <script src="/js/rendercoffee.js"></script>
        <!-- BootStrap JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
                crossorigin="anonymous">
        </script>
    </div>
</div>
</body>
</html>
